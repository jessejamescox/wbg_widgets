<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" id="status-led">
  <defs>
    <style>
      .led-bg { fill: #1a1a1a; }
      .led-text { fill: #fff; font-family: Arial, sans-serif; }
      .led-label { font-size: 16px; font-weight: bold; }
      .led-sublabel { font-size: 12px; fill: #999; }
      .led-circle { stroke-width: 3; }
      .led-glow { opacity: 0; }
    </style>

    <!-- Radial gradients for LED states -->
    <radialGradient id="ledOff">
      <stop offset="0%" style="stop-color:#555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ledGreen">
      <stop offset="0%" style="stop-color:#8fff8f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ledYellow">
      <stop offset="0%" style="stop-color:#ffff8f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57f17;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ledRed">
      <stop offset="0%" style="stop-color:#ff8f8f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ledBlue">
      <stop offset="0%" style="stop-color:#8fd6ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </radialGradient>

    <!-- Glow filters -->
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowYellow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowRed">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowBlue">
  <script><![CDATA[
//!export-start
let _pn_state = 1;      // State: 0=off, 1=on
let _ps_label = "Running"; // Label
let _ps_colorOn = "#48bb78"; // Color when on
let _ps_colorOff = "#718096"; // Color when off
//!export-end

function init() { update(); }

function update() {
  const led = document.getElementById('led');
  const label = document.getElementById('labelText');
  if (!led) return;
  led.setAttribute('fill', _pn_state ? _ps_colorOn : _ps_colorOff);
  if (label) label.textContent = _ps_label;
}

function putValue(id, value) {
  if (id === '_pn_state') _pn_state = Number(value) || 0;
  else if (id === '_ps_label') _ps_label = String(value);
  else if (id === '_ps_colorOn') _ps_colorOn = String(value);
  else if (id === '_ps_colorOff') _ps_colorOff = String(value);
  update();
}

init();
]]></script>
</svg>
